{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Year</th>
        <th scope="col">Age</th>
        <th scope="col">Name</th>
        <th scope="col">Movie</th>
    </tr>
    </thead>
    <tbody>
    {% for oscar in oscars %}
    <tr>
        <td><a href="view/{{oscars.id}}">{{ oscars.Year }}</a></td>
        <td>{{ oscars.Age }}</td>
        <td>{{ oscars.Name }}</td>
        <td>{{ oscars.Movie }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
